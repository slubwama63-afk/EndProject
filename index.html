<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Explorer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Header med sökfält och kategori -->
<header>
  <h1>Book Explorer</h1>
  <form id="searchForm">
    <input
      type="text"
      id="q"
      placeholder="Sök efter titel eller författare..."
      required
    >

    <select id="category">
      <option value="">Alla kategorier</option>
      <option value="Science fiction">Science fiction</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Romance">Romance</option>
      <option value="History">History</option>
      <option value="Horror">Horror</option>
      <option value="Biography">Biography</option>
    </select>

    <button type="submit">Sök</button>
  </form>
</header>

<!-- Resultatsektion -->
<main>
  <section id="results"></section>
  <div id="pagination"></div>
</main>

<!-- Modal för bokinfo -->
<div id="bookModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <p><strong>Författare:</strong> <span id="modalAuthor"></span></p>
    <p><strong>Första publiceringsår:</strong> <span id="modalYear"></span></p>
    <p><strong>Kategorier:</strong> <span id="modalSubjects"></span></p>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>Data från <a href="https://openlibrary.org" target="_blank">Open Library</a></p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
