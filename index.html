<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Explorer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Header med sökfält och sortering -->
<header>
  <h1>Book Explorer</h1>
  <form id="searchForm">
    <input type="text" id="q" placeholder="Sök efter titel eller författare..." required>
    <select id="sortOrder">
      <option value="newest">Nyast först</option>
      <option value="oldest">Äldst först</option>
    </select>
    <button type="submit">Sök</button>
  </form>
</header>

<!-- Här visas resultaten -->
<main>
  <section id="results"></section>
  <div id="pagination"></div>
</main>

<!-- Modal för bokdetaljer -->
<div id="bookModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="modalTitle">Titel</h2>
    <p><strong>Författare:</strong> <span id="modalAuthor"></span></p>
    <p><strong>Första publiceringsår:</strong> <span id="modalYear"></span></p>
    <p><strong>Kategorier:</strong> <span id="modalSubjects"></span></p>
  </div>
</div>

<footer>
  <p>Data från <a href="https://openlibrary.org" target="_blank">Open Library</a></p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
